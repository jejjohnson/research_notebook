#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options: 
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : Research Notebook  # The title of the book. Will be placed in the left navbar.
author                      : J. Emmanuel Johnson  # The author of the book
copyright                   : "2020"  # Copyright year to be placed in the footer
logo                        : book.png  # A path to the book logo
# bibtex_reference_style: author_year 
execute:
  execute_notebooks: "off"

repository:
  url                       : https://github.com/jejjohnson/research_notebook # Online location of your book
  path_to_book              : research_notebook  # Optional path to your book, relative to the repository root
  branch                    : main  # Which branch of the repository should be used when creating links (optional)


bibtex_bibfiles:
  - references.bib

sphinx:
  config:
    bibtex_reference_style: author_year 
    # - content/notes/bayesian/bayesian.bib